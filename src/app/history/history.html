<div class="history row">
  <a [routerLink]=" ['../raceHome'] ">
    <input type="button" class="btn btn-primary" value='Back' />
  </a>
  <div class="col-md-1"> </div>
  <div class="col-md-10">
    <table class="table">
      <thead>
        <tr>
          <th>DATE</th>
          <th>SOURCE</th>
          <th>DESTINATION</th>
          <th>NUM PLAYERS</th>
          <th>WINNER</th>
          <th>TIME</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of history; let i = index" (click)="viewMap(game.route.destPoint , game.routePoints , game.playerName)" data-toggle="modal"
          data-target="#myModal" [style.backgroundColor]="colors[i%6]">
          <td>{{game.date}}</td>
          <td>{{game.route.source}}</td>
          <td>{{game.route.destination}}</td>
          <td>{{game.numPlayers}}</td>
          <td>{{game.playerName}}</td>
          <td>{{game.time}}</td>
        </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="col-md-7">
        <div class="container">
          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Route of {{playerName}}</h4>
                </div>
                <div class="modal-body">
                  <div class="divMap">
                    <sebm-google-map id="hmap" [latitude]="pointMap.lat" [longitude]="pointMap.lng" [zoom]="16">
                      <sebm-google-map-polyline [strokeColor]="red">
                        <sebm-google-map-polyline-point *ngFor="let loc of locations" [latitude]="loc.lat" [longitude]="loc.lng">
                        </sebm-google-map-polyline-point>
                      </sebm-google-map-polyline>
                    </sebm-google-map>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-race" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
