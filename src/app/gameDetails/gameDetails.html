<div class="row detailsRow" > 
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 detailBox">
                <label  class='form-control card-header-yellow' name="source" placeholder="source">{{gameData.route.source}}</label>
            </div>
            <div class="col-md-6 detailBox">
                <label type="text" class='form-control card-header-red' name="destanation" >{{gameData.route.destination}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 detailBox">
                <label type="text" class='form-control card-header-green' name="playerName">{{gameData.player}}</label>
            </div>
            <div class="col-md-6 detailBox">
                <label type="text" class='form-control card-header-pink' name="timePast">{{time.format('HH:mm:ss')}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 detailBox">
                <label type="text" class='form-control card-header-dark-green' name="distance">{{distance1}}</label>
            </div>
            <div class="col-md-6 detailBox">
                <label type="text" class='form-control card-header-purple' name="currentPlace">{{currentAddress}}</label>
            </div>
        </div>
    </div>
</div>
