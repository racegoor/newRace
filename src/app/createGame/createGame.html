<div>
  <!--<a [routerLink]=" ['../raceHome'] ">
        <input type="button" class="btn btn-primary" value = 'Home'/>
    </a>-->

  <div class="row CreateGameRow">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <div class="row inputRow">
        <input type="text" id="nameInput" class="input-yellow alert form-control col-md-10" placeholder="Enter your name" [(ngModel)]=tempData.player/>
        <div class="image-upload col-md-2">
          <label for="file-input" (click)="showImage()">
            <img id="target" alt="select image" />
        </label>
          <input id="file-input" (click)="showImage()" type="file" />
        </div>

      </div>
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel-default card">
          <div class="panel-heading card-header card-header-red" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              SELECT YOUR CAR
            </a>
            </h4>
          </div>
          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-block">
              <div class="row">
                <input class="btnColor" type="button" (click)="setSelectedColor('purple')" style="background-color: purple;" />
                <input class="btnColor" type="button" (click)="setSelectedColor('red')" style="background-color: red;" />
                <input class="btnColor" type="button" (click)="setSelectedColor('yellow')" style="background-color:yellow ;" />
                <input class="btnColor" type="button" (click)="setSelectedColor('lightGreen')" style="background-color: lightGreen;" />
                <input class="btnColor" type="button" (click)="setSelectedColor('brown')" style="background-color: brown;" />
                <input class="btnColor" type="button" (click)="setSelectedColor('lightBlue')" style="background-color:lightBlue ;" />
              </div>
            </div>
          </div>

        </div>
        <div class="panel-default card">
          <div class="panel-heading card-header card-header-pink" role="tab" id="headingTwo">
            <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false"
                aria-controls="collapseTwo">
              CREATE ROUTE
            </a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-block">
              <input type="text" class='form-control' [(ngModel)]="tempData.route.source" placeholder="enter source" />
              <input type="text" class='form-control' [(ngModel)]="tempData.route.destination" placeholder="enter destination" />
            </div>
          </div>
        </div>
        <div class="panel-default card">
          <div class="panel-heading card-header card-header-purple" role="tab" id="headingThree">
            <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false"
                aria-controls="collapseThree">
              SELECT LEVEL
            </a>
            </h4>
          </div>
          <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="card-block">
              <form>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" (click)="setSelectedLevel(1)" checked> low
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off" (click)="setSelectedLevel(2)"> intermediate
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off" (click)="setSelectedLevel(3)"> high
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off" (change)="setSelectedLevel(4)"> high+
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off" (change)="setSelectedLevel(5)"> master
                  </label>
                </div>
                <!--<fieldset>
                  <legend>Select Level</legend>
                  <input type="radio" name="gender" (change)="setSelectedLevel(1)"> low
                  <input type="radio" name="gender" (change)="setSelectedLevel(2)"> intermediate
                  <input type="radio" name="gender" (change)="setSelectedLevel(3)"> high
                  <input type="radio" name="gender" (change)="setSelectedLevel(4)"> high+
                  <input type="radio" name="gender" (change)="setSelectedLevel(5)"> master
                </fieldset>-->
              </form>
              <form>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" (click)="setSelectednNumPlayers(1)" checked> play alone
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off" (click)="setSelectednNumPlayers(2)"> 2 players
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off" (click)="setSelectednNumPlayers(3)"> 3 players
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off" (change)="setSelectednNumPlayers(4)"> 4 players
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off" (change)="setSelectednNumPlayers(5)"> 5 players
                  </label>
                </div>
                <!--<fieldset>
                  <legend>Select Num Players</legend>
                  <input type="radio" name="gender" (change)="setSelectednNumPlayers(1)"> play alone
                  <input type="radio" name="gender" (change)="setSelectednNumPlayers(2)"> 2 players
                  <input type="radio" name="gender" (change)="setSelectednNumPlayers(3)"> 3 players
                  <input type="radio" name="gender" (change)="setSelectednNumPlayers(4)"> 4 players
                  <input type="radio" name="gender" (change)="setSelectednNumPlayers(5)"> 5 players
                </fieldset>-->
              </form>
            </div>
          </div>
        </div>
        <input type="button" class="btn-race greenBtn" (click)="saveGameData()" [tooltip]="'Click for START'" value='START' />
      </div>
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-3">
      <h3 class="panel-title">Your Game</h3>
      <div class="panel-body" ng-transclude="">
        <div class="ng-scope">
          <div class="alert card-header-red">
            <strong>color: </strong><label id="labelColor">{{tempData.carColor}}</label>
          </div>
          <div class="alert card-header-pink">
            <div><strong>from: </strong>{{tempData.route.source}}</div>
            <div><strong>to: </strong>{{tempData.route.destination}}</div>
          </div>
          <div class="alert card-header-purple">
            <strong>Level: </strong>{{tempData.level}}
          </div>
          <div class="alert input-yellow">
            <strong>Num Players: </strong>{{tempData.numPlayers}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<img class="car3" src="../../images/car3.png" />
